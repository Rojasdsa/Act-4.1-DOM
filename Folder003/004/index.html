004-Usando JavaScript, selecciona el título (<h1>) y agrega un nuevo 
atributo llamado style con el valor color: blue;.       
 -->
 
 <!DOCTYPE html>

<html>

<head>

    <title>Ejercicio de Atributos y Dataset</title>
    <script defer src="script.js"></script>
</head>

<body>

    <div id="contenedor">

        <h1 data-tipo="titulo">Título Principal</h1>

        <p class="parrafo" data-tipo="parrafo">Este es un párrafo.</p>

        <ul>

            <li data-tipo="elemento">Elemento 1</li>

            <li data-tipo="elemento">Elemento 2</li>

            <li data-tipo="elemento">Elemento 3</li>

        </ul>

        <a href="https://www.ejemplo.com" data-tipo="enlace">Enlace de Ejemplo</a>

    </div>

</body>

</html>
